				var current = document.getElementsByClassName("active");
				current[0].className = current[0].className.replace(" active", "");
				this.className += " active";

		}

		$(function () {
			$('.ui.dropdown').dropdown();

			}

		// Sketchfab Viewer API: Start/Stop the viewer
		var version = '1.10.3';
		var vrModel = 'c5a031dae92b4294a4c013932f9967c6';
		var hockeyModel = '146d9e79c8d94a74852f29d05235db33',
			// Model Buttons
			assetOne = document.getElementById('assetOne');

		var iframe = document.getElementById('api-frame');
		var client = new window.Sketchfab(version, iframe);

		var error = function error() {
			console.error('Sketchfab API error');
		};


		var success = function success(api) {
			api.start(function () {
				api.addEventListener('viewerready', function () {
					api.getSceneGraph(function (err, result) {
						if (err) {
							console.log('Error getting nodes');
							return;
						} // get the id from that log
						console.log(result);
					});
					var cover = 1844;
					var cover1 = 1859;
					var cover2 = 2303;
					var cover3 = 2361;
					var cover4 = 3321;
					var reitstock = 333;
					$(".ui.toggle.one").checkbox({
						onChecked: function () {
							api.hide(cover);
							api.hide(cover1);
							api.hide(cover2);
							api.hide(cover3);
							api.hide(cover4);
						},
						onUnchecked: function () {
							api.show(cover);
							api.show(cover1);
							api.show(cover2);
							api.show(cover3);
							api.show(cover4);
						}
					});
					$(".ui.toggle.two").checkbox({
						onChecked: function () {
							api.hide(reitstock);
						},
						onUnchecked: function () {
							api.show(reitstock);
						}
					});
					document.getElementById('screenshot').addEventListener('click', function () {
						api.getScreenShot(1280, 800, 'image/jpeg', function (err, result) {
							var anchor = document.createElement('a');
							anchor.href = result;
							console.log(anchor.href);
							download(result);
						});
					});
					/*
					document.getElementById('hide').addEventListener('click', function () {
						api.hide(id);
					});
					document.getElementById('show').addEventListener('click', function () {
						api.show(id);
					});
					*/

				});
			});
		};

		client.init(vrModel, {
			success: success,
			error: error,
			autostart: 1,
			preload: 1
		});

		function loadModel(client, urlid) {
			console.log('loading a model');
			client.init(urlid, {
				success: success,
				error: error,
				preload: 1,
				autostart: 1,
				transparent: 1,
			});
		};

		assetOne.addEventListener('click', function () {
			loadModel(client, hockeyModel);
		});

		assetTwo.addEventListener('click', function () {
			loadModel(client, vrModel);
		});


	</script>
